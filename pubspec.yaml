  google_maps_flutter: ^2.2.0
  geocoding: ^2.0.5
  geolocator: ^9.0.1
  overlay_support: ^2.1.0
  lottie: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.10
  test: ^1.21.1


flutter:
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/arabic/(A) Arslan Wessam A (A) Arslan Wessam A.ttf

          weight: 500

    - family: arslan
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
          weight: 900

        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
          weight: 800

        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 600

        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
          weight: 500

        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
          weight: 300
  generate: true

  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/
