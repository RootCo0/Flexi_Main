  intl: ^0.17.0
  # network Service
  http: ^0.13.4
  dio: ^4.0.6
  dio_cache_interceptor: ^3.3.1
  logger: ^1.1.0
  #social login
  flutter_facebook_auth: ^4.4.1+1
  google_sign_in: ^5.4.2
  # to pick date and time
  flutter_datetime_picker: ^1.5.1
  syncfusion_flutter_datepicker: ^20.3.49
  # to pick Image
  image_picker: ^0.8.6
  #show image and Cached
  cached_network_image: ^3.2.0
  #state managment
  provider: ^6.0.3
  # google font style
  google_fonts: ^3.0.1
  #local database
  shared_preferences: ^2.0.12
  #firebase use
  firebase_storage:
  firebase_core: ^1.14.1
  cloud_firestore:
  firebase_auth: ^3.3.14
  #videos and Audio
  #  video_player: ^2.4.5
  #  audioplayers: ^1.0.1
  #  record: ^4.1.1
  # pick time
  #  date_time_picker: ^2.1.0
  #pick country code
  country_code_picker: ^2.0.2
  animated_splash_screen: ^1.3.0
  carousel_slider: ^4.1.1
  syncfusion_flutter_sliders: ^20.3.48
  syncfusion_flutter_charts: ^20.3.48
  custom_pop_up_menu: ^1.2.4
  flutter_rating_bar: ^4.0.1
  awesome_dialog: ^3.0.2
  number_to_word_arabic: ^0.0.8
  infinite_scroll_pagination: ^3.2.0
  pull_to_refresh: ^2.0.0
  pin_code_fields: ^7.4.0
  sweet_nav_bar: ^1.0.5
  #permission_handler
  #  permission_handler: ^10.0.0
  #  flutter_screenutil: 5.0.0
  flutter_svg: ^1.1.5
  url_launcher: ^6.1.6
  convex_bottom_bar: ^3.0.0
  fluttertoast: ^8.0.9
  device_info_plus: ^4.1.2
  qr_flutter: ^4.0.0
